<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../GIFTASTIC/Assets/CSS/style.css">

    <title>GIFTASTIC Cartoons</title>
</head>

<body>
    <div class="container">
        <div id=cartoonButtons>
            <h1>GIFtastic Cartoon Characters</h1>
            <!-- Cartoons buttons will be created here -->
            <div id="buttons-view"></div>
            <form id="cartoon-form">
                <label for="cartoon-input" , id="add">Add Your Favortite Cartoon Character!</label>&nbsp &nbsp
                <input id="add-cartoon" class = "bttn" type="button" value="Add a Character">
                <input type="text" id="cartoon-input">
                <input id="clear" class = "bttn" type="button" value="Clear">
                <P>Click on the GIF To Animate or Pause!</P>
                <br>
                <!-- Button triggers new movie to be added -->

            </form>
            <br>
        </div>
        <!-- Gifs will appear here -->

        <div id="gifs-appear-here">

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../GIFTASTIC/Assets/JS/giphy.js"></script>

</body>

</html>
